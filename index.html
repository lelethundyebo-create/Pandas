<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Inga ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center; 
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
}

#lyrics-container {
    position: fixed;
    top: 60px;
    width: 100%;
    text-align: center;
    z-index: 100;
    pointer-events: none;
}

.lyric-text {
    color: #d63384;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    display: inline-block;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

.main-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    padding: 2rem 2rem;
    border-radius: 35px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    max-width: 500px;
    width: 95%;
    text-align: center;
    position: relative;
    margin-top: 80px;
}

h1 {
    color: #d63384;
    font-size: 1.6rem;
    line-height: 1.4;
}

.section {
    transition: opacity 2s ease-in-out, transform 2s ease-in-out;
    opacity: 1;
    transform: scale(1);
    width: 100%;
}

.section.hidden {
    display: none !important;
    opacity: 0;
    transform: scale(0.95);
    pointer-events: none;
}

#askSection img {
    width: 180px;
    margin-bottom: 10px;
    border-radius: 15px;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    min-height: 100px;
}

button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
    position: relative;
    z-index: 10;
}

#noBtn {
    background-color: #adb5bd;
    color: white;
    z-index: 99999;
    transition: left 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                top 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                opacity 1s ease-in-out; 
}

#skipBtn {
    background-color: #ff4d6d;
    color: white;
    margin-top: 20px;
    font-size: 1rem;
    padding: 10px 25px;
    box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
}

#slideshow-container {
    width: 100%;
    height: 450px;
    border-radius: 25px;
    overflow: hidden;
    position: relative;
    background: #000;
}

#slideshow-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 1s ease-in-out, transform 6s linear;
    transform: scale(1);
}

.zooming {
    transform: scale(1.15) !important;
}

.footer {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ff80ab;
    font-weight: 500;
}

.heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
}
</style>
</head>

<body>

<div id="lyrics-container"></div>

<div class="main-wrapper">
    <div id="askSection" class="section">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
        <h1>Inga ‚òÖ<br>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíò</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>

    <div id="messageSection" class="section hidden">
        <h1>I knew you'd say yes ü•∞</h1>
        <h1>You make my world brighter,<br>my days softer,<br>and my heart fuller. ‚ù§Ô∏è</h1>
        <button id="startVideoBtn" style="background:#ff4d6d;color:white;margin-top:15px;font-size:1.1rem;padding:12px 30px;border-radius:50px;">
            Watch Our Memories üé¨
        </button>
    </div>

    <div id="slideshowSection" class="section hidden">
        <div id="slideshow-container">
            <img id="slideshow-img" src="WhatsApp Image 2026-02-14 at 09.36.36.jpeg">
        </div>
        <button id="skipBtn">Skip to Final Message üíñ</button>
    </div>

    <div id="imageSection" class="section hidden">
        <h1 style="font-size: 2rem; margin-top: 40px;">
            I can't wait to see you on the 14th ‚ù§Ô∏è<br><br>
            Thank you for loving me the way you do.<br>
            I promise to keep choosing you.
        </h1>
    </div>

    <p class="footer">From Fluffy üíå</p>
</div>

<audio id="bgMusic">
    <source src="our-song.mp3" type="audio/mp3">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const askSection = document.getElementById('askSection');
const messageSection = document.getElementById('messageSection');
const slideshowSection = document.getElementById('slideshowSection');
const imageSection = document.getElementById('imageSection');
const bgMusic = document.getElementById('bgMusic');
const lyricsContainer = document.getElementById('lyrics-container');
const slideshowImg = document.getElementById('slideshow-img');
const skipBtn = document.getElementById('skipBtn');

// All photos included here
const photos = [
    "WhatsApp Image 2026-02-14 at 09.36.36.jpeg",
    "WhatsApp Image 2026-02-14 at 09.36.36 (1).jpeg",
    "WhatsApp Image 2026-02-14 at 09.36.38.jpeg",
    "WhatsApp Image 2026-02-14 at 09.36.39 (2).jpeg",
    "WhatsApp Image 2026-02-14 at 09.36.39 (1).jpeg",
    "WhatsApp Image 2026-02-14 at 09.36.39.jpeg"
];

let photoIndex = 0;
let slideshowInterval;

const lyrics = {
    36: "I'm so sure this love is for real",
    42: "You can see the way that I feel",
    47: "There's not a day that passes me by",
    52: "That I don't dream of having you by my side",
    58: "Like the moon and the stars",
    61: "May our hearts never part",
    64: "As times passes by",
    67: "Forever be mine",
    69: "You pick me up when I'm down",
    76: "Life has no meaning when you're not around",
    82: "You pick me up when I'm down",
    88: "Life has no meaning when you're not around",
    94: "When you're not around",
    99: "Special you are, my shining star",
    104: "You are one of a kind",
    109: "You understand me and my every need",
    114: "You're my friend, lover, there'll be no other",
    122: "Like the moon and the stars",
    125: "May our hearts never part",
    128: "As times passes by",
    131: "Forever be mine",
    133: "You pick me up when I'm down",
    139: "Life has no meaning when you're not around",
    145: "You pick me up when I'm down",
    151: "Life has no meaning when you're not around",
    157: "When you're not around",
    182: "Like the moon and the stars",
    185: "May our hearts never part",
    188: "As times passes by",
    191: "Forever be mine",
    194: "Like the moon and the stars",
    197: "May our hearts never part",
    200: "As times passes by",
    203: "Forever be mine"
};

let lastLyricTime = -1;

bgMusic.ontimeupdate = () => {
    if (bgMusic.currentTime >= 209) {
        bgMusic.pause();
        lyricsContainer.innerHTML = '';
    }
    const lookAheadTime = Math.floor(bgMusic.currentTime + 0.2);
    if (lyrics[lookAheadTime] && lookAheadTime !== lastLyricTime) {
        lastLyricTime = lookAheadTime;
        lyricsContainer.innerHTML = `<div class="lyric-text">${lyrics[lookAheadTime]}</div>`;
    }
    if (bgMusic.currentTime > lastLyricTime + 8 && lastLyricTime !== -1) {
        lyricsContainer.innerHTML = '';
    }
};

function startSlideshow() {
    slideshowImg.classList.add('zooming');
    slideshowInterval = setInterval(() => {
        photoIndex = (photoIndex + 1) % photos.length;
        slideshowImg.style.opacity = 0;
        setTimeout(() => {
            slideshowImg.classList.remove('zooming');
            slideshowImg.src = photos[photoIndex];
            slideshowImg.style.opacity = 1;
            setTimeout(() => { slideshowImg.classList.add('zooming'); }, 50);
        }, 1000);
    }, 6000);
}

skipBtn.addEventListener('click', () => {
    clearInterval(slideshowInterval);
    slowSwitch(slideshowSection, imageSection);
    setInterval(() => { createHeart(false); }, 600);
});

let yesScale = 1;
let movedToBody = false;

noBtn.addEventListener('mouseover', () => {
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
    if (!movedToBody) {
        document.body.appendChild(noBtn);
        noBtn.style.position = 'fixed';
        movedToBody = true;
    }
    noBtn.style.left = (Math.random() * 80 + 10) + '%';
    noBtn.style.top = (Math.random() * 80 + 10) + '%';
});

function createHeart(popAnywhere = true) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = popAnywhere ? (Math.random() * window.innerHeight + 'px') : (window.innerHeight + 'px');
    document.body.appendChild(heart);
    let pos = parseFloat(heart.style.top);
    function animate() {
        pos -= 2;
        heart.style.top = pos + 'px';
        heart.style.opacity = Math.max(0, pos / window.innerHeight);
        if (pos > -50) requestAnimationFrame(animate);
        else heart.remove();
    }
    requestAnimationFrame(animate);
}

function slowSwitch(hide, show) {
    hide.style.opacity = '0';
    if (hide === askSection) {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
    }
    setTimeout(() => {
        hide.classList.add('hidden');
        if (hide === askSection) noBtn.style.display = 'none';
        show.classList.remove('hidden');
        show.style.opacity = '0';
        setTimeout(() => { show.style.opacity = '1'; }, 50);
    }, 2000);
}

yesBtn.addEventListener('click', () => {
    bgMusic.currentTime = 24; 
    bgMusic.play().catch(() => {});
    for (let i = 0; i < 30; i++) createHeart(true);
    slowSwitch(askSection, messageSection);
});

document.getElementById('startVideoBtn').addEventListener('click', () => {
    slowSwitch(messageSection, slideshowSection);
    setTimeout(() => { startSlideshow(); }, 2000);
});
</script>
</body>
</html>
